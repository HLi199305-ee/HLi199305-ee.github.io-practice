<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Getting Started</title>

  <!-- marked：把 Markdown 转成 HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- highlight：代码高亮（可选） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>

  <style>
    body{ margin:0; background:#0b1220; color:#e6eefc; font:16px/1.7 system-ui, Segoe UI, Roboto, Arial, sans-serif; }
    .page{ max-width:920px; margin:2rem auto; padding:0 1rem 3rem; }
    .md{ background:#121a2b; border:1px solid #26324a; border-radius:14px; padding:1.25rem 1rem; }
    .md a{ color:#8ab4ff; text-decoration:none; } .md a:hover{ text-decoration:underline; }
    .md pre{ background:#0f172a; padding:1rem; border-radius:12px; overflow:auto; border:1px solid #1f2a44; }
    .topbar{ display:flex; align-items:center; justify-content:space-between; margin-bottom:1rem; }
    .btn{ border:1px solid #26324a; background:#121a2b; color:#e6eefc; padding:.4rem .7rem; border-radius:10px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <a class="btn" href="../index.html">← Back</a>
      <span>Markdown: <code>getting-started.md</code></span>
    </div>
    <div id="md-root" class="md">Loading Markdown…</div>
  </div>

  <script>
    const MD_PATH = './getting-started.md'; // ← 路径与文件名必须与磁盘一致

    marked.setOptions({
      gfm: true, headerIds: true, mangle: false,
      highlight: (code, lang) => {
        try {
          if (lang && hljs.getLanguage(lang)) return hljs.highlight(code, { language: lang }).value;
        } catch(e){}
        return hljs.highlightAuto(code).value;
      }
    });

    fetch(MD_PATH, { cache: 'no-cache' })
      .then(r => { if(!r.ok) throw new Error('HTTP ' + r.status); return r.text(); })
      .then(txt => {
        document.getElementById('md-root').innerHTML = marked.parse(txt);
        document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
      })
      .catch(err => {
        document.getElementById('md-root').innerHTML =
          `<p style="color:#fca5a5">加载失败：${err.message}</p>
           <p>请确认 <code>${MD_PATH}</code> 与本页面同目录，并通过 http(s) 服务访问。</p>`;
        console.error('Markdown load error:', err);
      });
  </script>
</body>
</html>
